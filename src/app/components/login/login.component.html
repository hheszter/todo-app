<section>
    <form *ngIf="!haveAccount" class="form" [formGroup]="signUpForm" (ngSubmit)=signUp()>
        <div class="switch-button" (click)="switchForm()">I have account!</div>
        <legend>Sign up!</legend>

        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" aria-describedby="emailHelp">
        <small id="emailHelp">We'll never share your email with anyone else.</small>

        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password">

        <label for="repassword">Password again:</label>
        <input type="password" id="repassword" formControlName="repassword">

        <button [disabled]="signUpForm.invalid">SIGN UP</button>
        <small *ngIf="emailIsUsed">This email address is already in use! Please sign in! </small>
    </form>


    <form *ngIf="haveAccount" class="form" [formGroup]="signInForm" (ngSubmit)=signIn()>
        <div class="switch-button" (click)="switchForm()">I have no account yet!</div>
        <legend>Sign in!</legend>

        <label for="logEmail">Email:</label>
        <input type="email" id="logEmail" formControlName="logEmail">

        <label for="logPassword">Password:</label>
        <input type="password" id="logPassword" formControlName="logPassword">

        <button [disabled]="signInForm.invalid">SIGN IN</button>
        <small *ngIf="invalidLogin">Invalid email or password!</small>
        <small *ngIf="invalidLogin">If you forgot your password <span id="resetBtn" (click)="resetPassword()" >click here!</span></small>
    </form>

</section>
